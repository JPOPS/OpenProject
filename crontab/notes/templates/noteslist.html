<!DOCTYPE html>
<html>

{% include 'base_head_tables.html' %}
<body>
      
{% include 'base_state.html' %}

<div id="container">
{% include 'base_sidebar.html' %}
  <div id="content">
	<div class="container">
		<div class="row">
            <div class="col-md-12">
              <h5 class="widget-title">
                <i class="icon-wrench">
                </i>
                {{path}}
              </h5>
            </div>
		</div>
      <div class="row">
        <div class="col-md-12">
          <div class="widget box">
            <div class="widget-header">
              <h4><i class="icon-reorder"></i> 操作记录列表</h4>
              <div class="toolbar no-padding">
                  <div class="btn-group">
                      <span class="btn btn-xs" onclick="location.href='/node/note'">
                        <i class="icon-share">
                        </i>
                        操作日志
                      </span>
                      <span class="btn btn-xs widget-collapse">
                        <i class="icon-angle-down">
                        </i>
                      </span>
                  </div>
              </div>
            </div>
            <div class="widget-content no-padding">
              <table class="table table-striped table-bordered table-hover table-checkable table-columnfilter datatable">
                <thead>
                  <tr>
                    <th class="checkbox-column">
                       <input type="checkbox" class="uniform">
                    </th>
                    <th class="align-center">操作ID</th>
                    <th class="align-center">操作时间</th>
					<th class="align-center">操作类型</th>
                    <th class="align-center">操作描述</th>
					
                  </tr>
                </thead>
                <tbody>
				{%for note in notes%}
                  <tr>
                    <td class="checkbox-column">
                          <input type="checkbox" class="uniform">
                    </td>
                    <td class="align-center">{{note.id}}</td>
                    <td class="align-center">{{note.date}}</td>
                    <td class="align-center">{{note.optype}}</td>
					<td>{{note.describe}}</td>
                  </tr>
				{%endfor%}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
	</div> 
  </div>
</div>


</body>


</html>
