<!DOCTYPE html>
<html>

{% include 'base_head_tables.html' %}
<body>
      
{% include 'base_state.html' %}

<div id="container">
{% include 'base_sidebar.html' %}
  <div id="content">
	<div class="container">
		<div class="row">
            <div class="col-md-12">
              <h5 class="widget-title">
                <i class="icon-group">
                </i>
                {{path}}
              </h5>
            </div>
		</div>
      <div class="row">
        <div class="col-md-12">
          <div class="widget box">
            <div class="widget-header">
              <h4><i class="icon-reorder"></i> 用户 列表</h4>
              <div class="toolbar no-padding">
                    <div class="btn-group">
                      <span class="btn btn-xs" onclick="location.href='/users/useradd'">
                        <i class="icon-plus">
                        </i>
                        添加用户
                      </span>
                      <span class="btn btn-xs widget-collapse">
                        <i class="icon-angle-down">
                        </i>
                      </span>
                    </div>
              </div>
            </div>
            <div class="widget-content no-padding">
              <table class="table table-striped table-bordered table-hover table-checkable table-columnfilter datatable" >
                <thead>
                  <tr>
                    <th>用户ID</th>
                    <th>用户姓名</th>
                    <th>联系方式</th>
					<th>操作</th>
                  </tr>
                </thead>
                <tbody>
				{%for user in users%}
                  <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
					<td class="align-center">
                          <span class="btn-group">
                            <a href="/users/edit/{{user.id}}/" class="btn btn-xs bs-tooltip" title="修改">
                              <i class="icon-pencil">
                              </i>
                            </a>
                            <a href="/users/delete/{{user.id}}/" class="btn btn-xs bs-tooltip" title="删除">
                              <i class="icon-trash">
                              </i>
                            </a>
                          </span>
                    </td>
                  </tr>
                  </tr>
				{%endfor%}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
	</div> 
  </div>
</div>


</body>


</html>
