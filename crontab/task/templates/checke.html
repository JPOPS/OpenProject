<!DOCTYPE html>
<html>

{% include 'base_head_tables.html' %}
<body>
      
{% include 'base_state.html' %}

<div id="container">
{% include 'base_sidebar.html' %}
  <div id="content">
	<div class="container">
		<div class="row">
            <div class="col-md-12">
              <h5 class="widget-title">
                <i class="icon-hand-up">
                </i>
                {{path}}
              </h5>
            </div>
		</div>
          <div class="row">
            <div class="col-md-12">
              <div class="widget box">
                <div class="widget-header">
                  <h4>
                    <i class="icon-reorder">
                    </i>
                    任务详情查看
                  </h4>
                </div>
                <div class="widget-content">
                  <form class="form-horizontal row-border" action="#">
                    <div class="alert alert-info fade in">
                      <i class="icon-remove close" data-dismiss="alert">
                      </i>
                      在这里可以查看任务的详情、状态
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        任务ID:
                      </label>
                      <div class="col-md-10">
                        <input class="form-control" type="text" name="id" readonly value="{{cron.id}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        负责人/部门:
                      </label>
                      <div class="col-md-10">
                        <input class="form-control" type="text" name="personal" readonly value="{{cron.personal}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        功能描述:
                      </label>
                      <div class="col-md-10">
                        <input class="form-control" type="text" name="describe" readonly value="{{cron.describe}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        Cron表达式:
                      </label>
                      <div class="col-md-10">
                        <input class="form-control" type="text" name="expression" readonly value="{{cron.expression}}">
                      </div>
                    </div>
                  </form>
					<div class="btn-toolbar btn-toolbar-demo">
                    <button class="btn btn-lg btn-primary pull-right" onclick="location.href='/task/edit/{{cron.id}}'">
                      编辑
                    </button>
                    <button class="btn btn-lg btn-danger pull-right" onclick="location.href='/task/delete/{{cron.id}}'">
                      回收站
                    </button>
					</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="widget box">
                <div class="widget-header">
                  <h4>
                    <i class="icon-reorder">
                    </i>
                    输出日志下载
                  </h4>
                </div>
                <div class="widget-content">
                  <form class="form-horizontal row-border" id="validate-1" method="POST" action="/task/downlogs">
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        日志文件名
                        <span class="required">
                          *
                        </span>
                      </label>
                      <div class="col-md-10">
                        <input type="text" name="logname" class="form-control required">
                      </div>
                    </div>
                    <div class="form-actions">
                      <input type="submit" value="下载" class="btn btn-primary pull-right">
                    </div>
                  </form>
                </div>
              </div>
            </div>
		</div>
	</div> 
  </div>
</div>


</body>


</html>
